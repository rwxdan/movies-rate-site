<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9201bb4f71.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="./assets/images/icon.svg"
      type="image/svg"
    />
    <link rel="stylesheet" href="./dist/main.css" />
    <script type="module" src="./script.js"></script>
    <title>Movie reviews</title>
  </head>
  <body>
    <main class="site">
      <nav class="primary-nav">
        <a id="home" class="logo" href="#"
          ><img src="./assets/images/logo.svg" alt="" />reviews
        </a>
        <form role="search" id="form">
          <input
            class="search"
            aria-label="search"
            type="text"
            name="search"
            id="search"
            placeholder="Search..."
          />
        </form>
      </nav>
      <article>
        <h1 id="title"></h1>
        <section id="content">
          <div class="site-grid">
            <div class="site-column"></div>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
